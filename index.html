<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mini Angry Birds - 3 Chances & 10 Levels</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    background: linear-gradient(to top, #87ceeb 0%, #fff 100%);
  }
  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #a3d9ff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    touch-action: none;
  }
  #ui {
    position: fixed;
    top: 10px; left: 10px; right: 10px;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    font-weight: bold;
    z-index: 10;
    user-select: none;
  }
  #restartBtn {
    background: #ff4136;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  #restartBtn:hover {
    background: #ff6b5f;
  }
</style>
</head>

<div id="ui">
  <div id="levelText">Level 1: Knock down all pigs üê∑!</div>
  <div id="chancesText">Chances left: 3</div>
  <button id="restartBtn">Restart Level</button>
</div>

<canvas id="gameCanvas" width="375" height="667"></canvas>

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const W = canvas.width;
  const H = canvas.height;

  const gravity = 0.8;
  const friction = 0.98;

  const slingshotPos = {x: 80, y: H - 140};
  const maxDragDist = 100;

  let gameState = 'aim'; // 'aim', 'flying', 'reset', 'win', 'waiting'
  let currentLevel = 0;

  const birdRadius = 20;
  const pigRadius = 16;
  const blockSize = 40;

  class Bird {
    constructor(x,y) {
      this.x = x;
      this.y = y;
      this.r = birdRadius;
      this.vx = 0;
      this.vy = 0;
      this.launched = false;
      this.rotation = 0;
    }
    update() {
      if(this.launched) {
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= friction;
        this.vy *= friction;
        this.rotation = Math.atan2(this.vy, this.vx);

        // Check if bird hits ground
        if(this.y + this.r > H - 50) {
          resetAfterMiss();
        }
        // Also check out of bounds to reset
        if(this.y > H + 50 || this.x < -50 || this.x > W + 50) {
          resetAfterMiss();
        }
      }
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.scale(-1, 1); // mirror bird facing left

      const grad = ctx.createRadialGradient(0, 0, this.r*0.2, 0, 0, this.r);
      grad.addColorStop(0, '#ff6666');
      grad.addColorStop(1, '#b20000');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.ellipse(0, 0, this.r, this.r*0.75, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.ellipse(-6, -5, 6, 8, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.ellipse(-5, -3, 3, 4, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'orange';
      ctx.moveTo(this.r, 0);
      ctx.lineTo(this.r + 15, -8);
      ctx.lineTo(this.r + 15, 8);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    }
  }

  class Block {
    constructor(x,y,w,h) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = h;
      this.health = 3;
      this.isStatic = true; // blocks do NOT move now
      this.angle = 0;
      this.rotationSpeed = 0;
    }
    update() {
      // blocks do NOT move or fall
    }
    draw() {
      ctx.save();
      ctx.translate(this.x + this.w/2, this.y + this.h/2);
      ctx.rotate(this.angle);

      let grad = ctx.createLinearGradient(-this.w/2, 0, this.w/2, 0);
      grad.addColorStop(0, '#d2b48c');
      grad.addColorStop(0.5, '#a97457');
      grad.addColorStop(1, '#6f4e37');
      ctx.fillStyle = grad;
      ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);

      ctx.strokeStyle = '#4b2e0a88';
      ctx.lineWidth = 2;
      for(let i = -this.h/2 + 5; i < this.h/2; i += 10) {
        ctx.beginPath();
        ctx.moveTo(-this.w/2, i);
        ctx.lineTo(this.w/2, i+2);
        ctx.stroke();
      }
      ctx.restore();
    }
  }

  class Pig {
    constructor(x,y) {
      this.x = x;
      this.y = y;
      this.r = pigRadius;
      this.alive = true;
    }
    draw() {
      if(!this.alive) return;
      ctx.save();
      ctx.translate(this.x, this.y);

      const grad = ctx.createRadialGradient(0, 0, this.r*0.2, 0, 0, this.r);
      grad.addColorStop(0, '#81c784');
      grad.addColorStop(1, '#2e7d32');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.ellipse(0, 0, this.r, this.r*0.85, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = '#4caf50';
      ctx.beginPath();
      ctx.ellipse(-10, -15, 7, 9, Math.PI/5, 0, Math.PI*2);
      ctx.ellipse(10, -15, 7, 9, -Math.PI/5, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.ellipse(-7, -5, 5, 6, 0, 0, Math.PI*2);
      ctx.ellipse(7, -5, 5, 6, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.ellipse(-7, -5, 2, 3, 0, 0, Math.PI*2);
      ctx.ellipse(7, -5, 2, 3, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = '#388e3c';
      ctx.beginPath();
      ctx.ellipse(0, 5, 8, 4, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.fillStyle = '#2e7d32';
      ctx.beginPath();
      ctx.ellipse(-3, 5, 2, 2, 0, 0, Math.PI*2);
      ctx.ellipse(3, 5, 2, 2, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.restore();
    }
  }

  // 10 levels: more blocks and pigs, spread out a bit

        {x: 270, y: H - 170, w: blockSize, h: blockSize},
        {x: 310, y: H - 170, w: blockSize, h: blockSize},
      ],
      pigs: [
        {x: 260, y: H - 160},
        {x: 320, y: H - 160},
        {x: 280, y: H - 200},
        {x: 340, y: H - 200},
        {x: 300, y: H - 230},
      ],
    },
  ];

  let bird, blocks, pigs;

  function dist(x1,y1,x2,y2){
    return Math.hypot(x2 - x1, y2 - y1);
  }

  function circleRectColliding(circle, rect) {
    let distX = Math.abs(circle.x - rect.x - rect.w/2);
    let distY = Math.abs(circle.y - rect.y - rect.h/2);

    if(distX > (rect.w/2 + circle.r)) return false;
    if(distY > (rect.h/2 + circle.r)) return false;

    if(distX <= (rect.w/2)) return true;
    if(distY <= (rect.h/2)) return true;

    let dx = distX - rect.w/2;
    let dy = distY - rect.h/2;
    return (dx*dx + dy*dy <= (circle.r*circle.r));
  }

  function loadLevel(n){
    const lvl = levels[n];
    bird = new Bird(slingshotPos.x, slingshotPos.y);
    blocks = lvl.blocks.map(b => new Block(b.x, b.y, b.w, b.h));
    pigs = lvl.pigs.map(p => new Pig(p.x, p.y));
    gameState = 'aim';
    chancesLeft = 3;
    updateUI();
    aimPos.x = slingshotPos.x;
    aimPos.y = slingshotPos.y;
    aiming = false;
  }

  function updateUI() {
    document.getElementById('levelText').textContent = `Level ${currentLevel + 1}: Knock down all pigs üê∑!`;
    document.getElementById('chancesText').textContent = `Chances left: ${chancesLeft}`;
  }

  function resetAfterMiss() {
    chancesLeft--;
    if(chancesLeft <= 0){
      alert('Out of chances! Restarting level.');
      loadLevel(currentLevel);
    } else {
      bird = new Bird(slingshotPos.x, slingshotPos.y);
      gameState = 'aim';
      aiming = false;
    }
    updateUI();
  }

  function handleCollisions(){
    // Bird - blocks (bounce bird)
    for(let block of blocks) {
      if(circleRectColliding(bird, block)) {
        bird.vx = -bird.vx * 0.6;
        bird.vy = -bird.vy * 0.6;
      }
    }

    // Bird - pigs
    for(let pig of pigs) {
      if(!pig.alive) continue;
      let d = dist(bird.x, bird.y, pig.x, pig.y);
      if(d < bird.r + pig.r) {
        pig.alive = false;
        bird.vx *= 0.7;
        bird.vy *= 0.7;
      }
    }

    // Blocks - pigs (kill pigs if overlapping)
    for(let pig of pigs) {
      if(!pig.alive) continue;
      for(let block of blocks) {
        let d = dist(pig.x, pig.y, block.x + block.w/2, block.y + block.h/2);
        if(d < pig.r + Math.max(block.w, block.h)/2) {
          pig.alive = false;
        }
      }
    }
  }

  let aiming = false;
  let aimPos = {x: slingshotPos.x, y: slingshotPos.y};

  function getPointerPos(evt) {
    const rect = canvas.getBoundingClientRect();
    if(evt.touches) {
      return {
        x: evt.touches[0].clientX - rect.left,
        y: evt.touches[0].clientY - rect.top,
      };
    } else {
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top,
      };
    }
  }

  canvas.addEventListener('pointerdown', evt => {
    if(gameState !== 'aim') return;
    const pos = getPointerPos(evt);
    if(dist(pos.x, pos.y, bird.x, bird.y) < bird.r + 20) {
      aiming = true;
    }
  });

  canvas.addEventListener('pointermove', evt => {
    if(!aiming) return;
    const pos = getPointerPos(evt);
    let dx = pos.x - slingshotPos.x;
    let dy = pos.y - slingshotPos.y;
    let dragDist = Math.min(Math.hypot(dx, dy), maxDragDist);
    let angle = Math.atan2(dy, dx);

    aimPos.x = slingshotPos.x + Math.cos(angle) * dragDist;
    aimPos.y = slingshotPos.y + Math.sin(angle) * dragDist;

    bird.x = aimPos.x;
    bird.y = aimPos.y;
  });

  canvas.addEventListener('pointerup', evt => {
    if(!aiming) return;
    aiming = false;

    let dx = aimPos.x - slingshotPos.x;
    let dy = aimPos.y - slingshotPos.y;

    // Shoot exactly opposite drag direction, 3x slower than before
    let launchSpeed = 0.5 / 3;

    bird.vx = -dx * launchSpeed;
    bird.vy = -dy * launchSpeed;

    bird.launched = true;
    gameState = 'flying';
  });

  document.getElementById('restartBtn').addEventListener('click', () => {
    loadLevel(currentLevel);
  });

  function drawSlingshotBase() {
    ctx.lineWidth = 6;
    ctx.strokeStyle = '#553311';
    ctx.beginPath();
    ctx.moveTo(slingshotPos.x - 20, slingshotPos.y + 40);
    ctx.lineTo(slingshotPos.x + 20, slingshotPos.y + 40);
    ctx.stroke();

    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(slingshotPos.x, slingshotPos.y);
    ctx.lineTo(slingshotPos.x - 15, slingshotPos.y + 40);
    ctx.lineTo(slingshotPos.x + 15, slingshotPos.y + 40);
    ctx.closePath();
    ctx.fillStyle = '#6b3e0e';
    ctx.fill();
  }

  function drawElasticLine() {
    if(aiming) {
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(slingshotPos.x, slingshotPos.y);
      ctx.lineTo(bird.x, bird.y);
      ctx.stroke();
    }
  }

  function drawGround() {
    ctx.fillStyle = '#654321';
    ctx.fillRect(0, H - 50, W, 50);
  }

  function checkWin() {
    if(pigs.every(p => !p.alive)) {
      gameState = 'win';
    }
  }

  function nextLevel() {
    currentLevel++;
    if(currentLevel >= levels.length) {
      alert('You completed all levels! üéâ');
      currentLevel = 0;
    }
    loadLevel(currentLevel);
  }

  function update() {
    if(gameState === 'reset') {
      loadLevel(currentLevel);
    }
    if(gameState === 'win') {
      setTimeout(() => nextLevel(), 1000);
      gameState = 'waiting';
    }

    if(gameState === 'flying') {
      bird.update();
      blocks.forEach(b => b.update());
      handleCollisions();
      checkWin();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    drawGround();
    blocks.forEach(b => b.draw());
    pigs.forEach(p => p.draw());
    bird.draw();
    drawSlingshotBase();
    drawElasticLine();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loadLevel(currentLevel);
  loop();
})();
